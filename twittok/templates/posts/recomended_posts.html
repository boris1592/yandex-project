{% extends 'base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/posts/recomended_post.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock link %}


{% block content %}
<main>
	<div class="container">
		<div id="carouselControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
			<div class="carousel-inner post__items">
				{% for post in posts %}
				<div class="carousel-item {% if forloop.first %}active{% endif %} post__item">
					<div class="logo">
						<p>{{post.user.first_name}}</p>
					</div>
					<div class="text_post">{{post.text}}</div>
					<div class="likes">
						<div class="like">
							<img class="like_svg" src="{% static 'img/like.svg' %}" alt="">
							<p>12</p>
						</div>
						<div class="dislike">
							<img class="dislike_svg" src="{% static 'img/like.svg' %}" alt="">
							<p>12</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="arrow">
				<a class="arrow_left" href="#" role="button" type="button" data-bs-target="#carouselControls" data-bs-slide="prev"><img src="{% static 'img/arrow-left.svg' %}" alt=""></a>
				<a class="arrow_right" href="#" role="button" type="button" data-bs-target="#carouselControls" data-bs-slide="next"><img src="{% static 'img/arrow-right.svg' %}" alt=""></a>
			</div>
		</div>
	</div>
</main>
{% endblock %}
