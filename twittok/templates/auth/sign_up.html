{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href={% static 'css/auth/sign_up.css' %}>
{% endblock link %}
{% block content %}
	<main style="background-image: url('{% static 'img/background_desctop.jpg' %}')">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3 round">
			<div class="container h-100">
				<div class="row d-flex h-100 right">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card shadows">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Create an account</h2>

								<form method="post">
									{% csrf_token %}
									{{ form }}
									<div class="d-flex justify-content-center">
										<input class="btn btn-success btn-block btn-lg gradient-custom-4" type="submit" value="Register">
									</div>

									<p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'users:login' %}"
											class="fw-bold text-body"><u>Login here</u></a></p>

									<p class="text-center text-muted mt-5 mb-0">Если не хотите регистрироваться, перейдите на главную: <a href="#!"
											class="fw-bold text-body"><u>Главная</u></a></p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</main>
<script>
    const tags = document.getElementById('tags')
    const tagify = new Tagify(tags, {
        enforceWhitelist: true,
        whitelist: JSON.parse('{{ tags|escapejs }}')
    })
</script>
{% endblock content %}
