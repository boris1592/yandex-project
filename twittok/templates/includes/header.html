{% load static %}
{% load active_link_tags %}
<header class="p-3 mb-3 border-bottom bg-dark">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
				<a href="{% url 'homepage:home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					LOGO
				</a>

				<ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="{% url 'posts:recommended' %}" class="nav-link px-2 deactivated {% active_link 'posts:recommended' 'activate'%}">Рекомендации</a></li>
					<li><a href="{% url 'posts:my' %}" class="nav-link px-2 deactivated {% active_link 'posts:my' 'activate'%}">Мои посты</a></li>
				</ul>


				{% if not user.is_authenticated %}
					<div class="text-end">
						<a class="btn btn-outline-light me-2" href="{% url 'users:login' %}">Login</a>
						<a class="btn sign_up" href="{% url 'users:signup' %}">Sign-up</a>
					</div>
        {% else %}
					<div class="dropdown text-end">
						<a href="{% url 'users:logout' %}"><img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle"></a>
					</div>
        {% endif %}
			</div>
		</div>
	</header>
